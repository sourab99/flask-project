{% extends "base.html" %}
{% block content %}
<h2>Edit User</h2>
<form action="/update/{{ user[0] }}" method="post">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ user[1] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" value="{{ user[2] }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/view" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
