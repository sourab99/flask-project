{% extends "base.html" %}
{% block content %}
<h2>Submitted Data</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <a href="/edit/{{ user[0] }}" class="btn btn-sm btn-warning">✏️</a>
                <a href="/delete/{{ user[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this record?')">🗑️</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
